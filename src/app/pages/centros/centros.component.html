<div class="container-fluid mt-3 pb-3">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-primary text-center">Centros</h1>
        </div>
    </div>
    <div class="row mt2" *ngIf="isLoading && !error">
       <div class="col-md-12 text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
       </div>
    </div>
    <div class="row mt2" *ngIf="!isLoading && error">
        <div class="col-md-12 text-center">
            <div class="p-3 mb-2 bg-danger text-white">{{message}}</div>
       </div>
     </div>
     <div class="row mt2" *ngIf="!isLoading && !error">
        <div class="col-md-12">
            <div class="row mb-2" *ngFor="let centro of centros">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                          <div class="row mb-2">
                            <div class="col-md-4">
                                <span class="text-primary">Clave:</span> {{centro.clave}}
                            </div>
                            <div class="col-md-4">
                                <span class="text-primary">Telebachillerato:</span> {{centro.nombre_ct}}
                            </div>
                            <div class="col-md-4">
                                <span class="text-primary">Clave del Centro de Trabajo:</span> {{centro.clave_ct}}
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-4">
                                <span class="text-primary">Municipio: </span> {{centro.municipio}}
                            </div>
                            <div class="col-md-4">
                                <span class="text-primary">Encargado: </span> {{centro.encargado}}
                            </div>
                            <div class="col-md-4">
                                <span class="text-primary">Correo del encargado: </span> {{centro.email_encargado}}
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
       </div>
     </div>
</div>
